<!DOCTYPE html>
<!-- ICS2O-Unit2-03-HTML-User_Input -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="ICS2O-Unit2-03-HTML-User_Input">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Venika Sem">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/iconMy first webpage, with JavaScript?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Address, with a JS file</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Address, with a JS file</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>Please enter the following:</h3>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Street Number</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="street-number">
            <label class="mdl-textfield__label" for="street-number">street number here ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Street Name</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="street-name">
            <label class="mdl-textfield__label" for="street-name">street name here ...</label>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="enterClicked()">
          Enter!
        </button>
        <br>
        <br>
        <br>
        <div id="user-info">
          <div id="address"></div>
        </div>
      </main>
    </div>
  </body>
</html>
